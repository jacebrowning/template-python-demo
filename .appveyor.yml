environment:
  global:
    RANDOM_SEED: 0
    PIPENV_NOSPIN: true
  matrix:
    - PYTHON_MAJOR: 3
      PYTHON_MINOR: 6

cache:
  - .venv -> .appveyor.yml

install:
  # Export build paths
  - copy C:\MinGW\bin\mingw32-make.exe C:\MinGW\bin\make.exe
  - set PATH=%PATH%;C:\MinGW\bin
  # Install system dependencies
  - make setup doctor
  # Install project dependencies
  - make install

build: off

test_script:
  - make check
  - make test
