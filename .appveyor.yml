image: Visual Studio 2019

environment:
  global:
    RANDOM_SEED: 0
  matrix:
    - PYTHON_MAJOR: 3
      PYTHON_MINOR: 11

cache:
  - .venv -> poetry.lock

install:
  # Install system dependencies
  - choco install make
  - curl -sSL https://install.python-poetry.org | python -
  # Check system dependencies
  - make doctor
  # Install project dependencies
  - make install

build: off

test_script:
  - make check
  - make test
