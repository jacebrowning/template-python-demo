[tool.poetry]

name = "TemplateDemo"
version = "0.0"
description = "Sample project generated from Jace's Python Template."

packages = [{ include = "demo" }]

license = "MIT"
authors = ["Your Name <you@yourdomain.com>"]

readme = "README.md"
homepage = "https://pypi.org/project/TemplateDemo"
documentation = "https://TemplateDemo.readthedocs.io"
repository = "https://github.com/jacebrowning/template-python-demo"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]

python = "^3.11"

# TODO: Remove these and add your library's requirements
click = "*"
minilog = "*"

[tool.poetry.group.dev.dependencies]

# Formatters
black = "^22.1"
tomli = "*" # missing 'black' dependency
isort = "^5.10"

# Linters
mypy = "^1.0"
pydocstyle = "^6.1"
pylint = "~2.15"
pylint-pytest = "*"
wrapt = "*" # missing 'pylint' dependency

# Testing
pytest = "^8.1"
pytest-describe = "^2.0"
pytest-expecter = "^3.0"
pytest-random = "*"
pytest-cov = "^4.1"
freezegun = "*"

# Reports
coveragespace = "^6.1"

# Documentation
mkdocs = "~1.3"
pygments = "^2.11.1"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
ipython = "^7.12.0"

[tool.poetry.requires-plugins]

poetry-plugin-export = ">=1.8"

[tool.poetry.scripts]

TemplateDemo = "demo.cli:main"

[tool.black]

quiet = true

[tool.isort]

profile = "black"

[tool.mypy]

ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true

cache_dir = ".cache/mypy/"

[tool.pytest.ini_options]

addopts = """
--strict-markers

-r sxX
--show-capture=log

--cov-report=html
--cov-report=term-missing:skip-covered
--no-cov-on-fail
"""

cache_dir = ".cache/pytest/"

markers = []

[build-system]

requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
